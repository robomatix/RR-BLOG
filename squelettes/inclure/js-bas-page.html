<script>

    $(document).ready(function() {

        // Ouvrir dans une nouvelle fenêtre tous les liens ayant comme class spip_out ect...
        $('a.spip_out,a.spip_url').attr("target", "_blank");

        // Ajouter la class img-responsive aux images
        $('.spip_documents img').addClass('img-responsive');


        // Fade in picto rs auchargement, fadein sur entrée, fadeout sur sortie souris
        $('#partage-social a img').fadeTo(500, 0.58);
        $("#partage-social a img").hover(
                function() {
                    $(this).fadeTo(500, 1);
                },
                function() {
                    $(this).fadeTo(500, 0.58);
                }
        );

            // Ajout class bootstrap aux tableaux
            $('table.spip').addClass('table table-bordered table-hover table-hover');


        [(#REM) D'après http://contrib.spip.net/SPIP-FAT-Free-Art-Template ]
                // Lecteur Bandcamp Album
                $('.bandcamp_album').each(function() {
            var bandcamp = document.createElement('iframe');
            bandcamp.src = 'http://bandcamp.com/EmbeddedPlayer/album=' + $(this).attr('id') + '/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/';
            $(this)[0].appendChild(bandcamp);
        });
        // Lecteur Bandcamp Track
        $('.bandcamp_track').each(function() {
            var bandcamp = document.createElement('iframe');
            bandcamp.src = 'http://bandcamp.com/EmbeddedPlayer/track=' + $(this).attr('id') + '/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/';
            $(this)[0].appendChild(bandcamp);
        });

    });
